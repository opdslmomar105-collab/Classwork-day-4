<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Flexbox demonstration with different container layouts">
    <title>Flexbox Layout Examples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>Flexbox Layout Examples</h1>
            <p>Demonstrating different flexbox container configurations</p>
        </header>

        <section class="demo-section">
            <h2>Container 1: Space Between Layout</h2>
            <div class="container container1" role="region" aria-label="Space between flexbox layout">
                <div class="box" role="article">Box 1</div>
                <div class="box" role="article">Box 2</div>
                <div class="box" role="article">Box 3</div>
            </div>
        </section>

        <section class="demo-section">
            <h2>Container 2: Wrapped Layout</h2>
            <div class="container container2" role="region" aria-label="Wrapped flexbox layout">
                <div class="box" role="article">Box A</div>
                <div class="box" role="article">Box B</div>
                <div class="box" role="article">Box C</div>
                <div class="box" role="article">Box D</div>
            </div>
        </section>

        <section class="demo-section">
            <h2>Container 3: Centered Layout</h2>
            <div class="container container3" role="region" aria-label="Centered flexbox layout">
                <div class="box" role="article">Box X</div>
                <div class="box" role="article">Box Y</div>
                <div class="box" role="article">Box Z</div>
            </div>
        </section>
    </main>

    <footer>
        <p>Flexbox demonstration - Day 4 Classwork</p>
    </footer>
</body>
</html>
